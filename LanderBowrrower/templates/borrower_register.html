

{% extends 'base.html' %}
{% load static %}

{% block pagecontent %}




     <!-- End of nav bar -->

        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Register account  </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->
        <!-- register-area -->
        <div class="register-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" >
                    <div class="box-for overflow">
                        <div class="col-md-12 col-xs-12 register-blocks">
                            <h2>Register account : </h2>
                            <form action="" method="post">

                                <div class="form-group">
                                    <label for="username">UserName</label>
                                    <input type="text" class="form-control" id="username">
                                </div>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="adresss">Adresss</label>
                                    <input type="text" class="form-control" id="adresss">
                                </div>

                                <div class="form-group">
                                    <label for="craditrating">CraditRating</label>
                                    <input type="text" class="form-control" id="craditrating">
                                </div>
                                <div class="form-group">
                                    <label for="sscard">Sscard</label>
                                    <input type="text" class="form-control" id="sscard">
                                </div>



                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>


                                <div class="text-center">
                                    <button type="submit" class="btn btn-default">Signup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>


            </div>
        </div>

          <!-- Footer area-->



{% endblock %}
